<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/x-icon" href="icon2.png">
<title>MediNOps - Sign Up</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    flex:auto;
    z-index: -1;
  }
  h1 {  
    color: #fff;
    font-size: 2rem;
    font-weight: bold;
    margin: 0;
    padding: 20px;
    text-align: center;
  }
  #navbar {
    background-color: #000;
    display: flex;
    justify-content: space-between;
    padding: 10px;
  }
  #navbar a {
    color: #fff;
    text-decoration: none;
  }
  #navbar ul {
    display: flex;
    list-style: none;
    margin: 0;
    padding: 0;
  }
  #navbar li {
    padding: 12px;
    margin-right: 10px; /* Add margin between navbar items */
  }
  .search-txtbox {
    display: block;
    margin-left: auto;
    text-align: center;
    gap: 30px;
    padding: 5px;
  }
  
  .search-box {
    border: none;
    border-bottom: 1px solid #aaa;
    background: transparent;
    outline: none;
    height: 30px;
    color: #fff;
    width: 250px;
    text-transform: capitalize;
    font-size: 16px;
    font-weight: 500;
    transition: 0.5s;
  
  }
  
  .search-box:focus {
    width: 400px;
    border-color: #1f80e0;
  
  }
  .navbar_nav_items {
    display: flex;
    gap: 10px;
  }
  .navbar_nops {
    height: 100%;
    width: 125px;
  }
  
  .nops_logo {
    width: 100%;
    height: 100%;
  }

  #particles-js {
    position: fixed;
    width: 100%;
    height: 100%;
    background-color: #45c0f1;
    z-index: -1;
  }
  #signup-form {
    position: relative;
    z-index: 1;
    background-color: #3493f8;
    padding: 30px;
    border-radius: 1px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    text-align: center;
    margin: 10px auto;
    max-width: 500px;
  }
  input[type="text"], input[type="email"], input[type="password"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin: 10px 0;
    box-sizing: border-box;
    border: 1px solid #000;
    border-radius: 5px;
  }
  input[type="submit"] {
    background-color: #000;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  input[type="submit"]:hover {
    background-color: #333;
  }
</style>
</head>

<div id="particles-js"></div>
<h1><br>SIGN-IN</h1>
<div id="signup-form">
  <h2>MediNOps</h2>
  <!-- <form id="signup"> -->
    <form id="signin" action="/signin" action="/signin" method="POST">
    <input type="text" id="username" placeholder="Username" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <input type="submit" value="Sign Up">
  </form>
</div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
  particlesJS("particles-js", {
    "particles": {
      "number": {
        "value": 80,
        "density": {
          "enable": false,
          "value_area": 800
        }
      },
      "color": {
        "value": "#000"
      },
      "shape": {
        "type": "circle",
        "stroke": {
          "width": 0,
          "color": "#fff"
        },
        "polygon": {
          "nb_sides": 5
        },
        "image": {
          "src": "img/github.svg",
          "width": 100,
          "height": 100
        }
      },
      "opacity": {
        "value": 0.5,
        "random": true,
        "anim": {
          "enable": false,
          "speed": 1,
          "opacity_min": 0.1,
          "sync": false
        }
      },
      "size": {
        "value": 3,
        "random": true,
        "anim": {
          "enable": false,
          "speed": 40,
          "size_min": 0.1,
          "sync": false
        }
      },
      "line_linked": {
        "enable": true,
        "distance": 150,
        "color": "#000",
        "opacity": 0.2,
        "width": 1
      },
      "move": {
        "enable": true,
        "speed": 6,
        "direction": "none",
        "random": false,
        "straight": false,
        "out_mode": "out",
        "bounce": false,
        "attract": {
          "enable": false,
          "rotateX": 600,
          "rotateY": 1200
        }
      }
    },
    "interactivity": {
      "detect_on": "canvas",
      "events": {
        "onhover": {
          "enable": true,
          "mode": "repulse"
        },
        "onclick": {
          "enable": true,
          "mode": "push"
        },
        "resize": true
      },
      "modes": {
        "grab": {
          "distance": 400,
          "line_linked": {
            "opacity": 1
          }
        },
        "bubble": {
          "distance": 400,
          "size": 40,
          "duration": 4,
          "opacity": 8,
          "speed": 4
        },
        "repulse": {
          "distance": 200,
          "duration": 0.4
        },
        "push": {
          "particles_nb": 4
        },
        "remove": {
          "particles_nb": 2
        }
      }
    },
    "retina_detect": true
  });

  document.getElementById("signup").addEventListener("submit", function(event) {
    event.preventDefault();
    var username = document.getElementById("username").value;
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;

    // Here you can add further validation or send data to server
    console.log("Username:", username);
    console.log("Email:", email);
    console.log("Password:", password);
  });
</script>
</body>
